
"<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="meuElemento" style="display: none;">
    Este texto está oculto.
  </div>

  <script>
   const elemento = document.getElementById("meuElemento");

if (window.getComputedStyle(elemento).display === "none") {
  console.log("O elemento está oculto.");
  console.log(elemento.textContent); // Use textContent aqui
} else {
  console.log(elemento.innerText);
}
  </script>
  </body>
  </html>
